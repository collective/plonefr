[buildout]
extends = https://raw.github.com/collective/buildout.plonetest/master/qa.cfg
package-extras = [test]
package-name = plonefr.theme
package-src = src//plonefr
auto-checkout=
develop = .
base-parts =
    omelette
    zopepy
    test
    test-scripts
    release
    createzopecoverage
    code-analysis
    node
    coverage-sh
    flake8
    python-validation-sh
parts += ${buildout:base-parts}
    tools
    omelette
    release
extensions =
    mr.developer
common-eggs =
    Pillow
    ipython
    bpython
test-eggs =
    ${buildout:package-name} ${buildout:package-extras}


[remotes]
# Plone
plone = git://github.com/plone
plone_push = git@github.com:plone
svn_plone = https://svn.plone.org/svn/plone
#svn_plone = http://svn.plone.org/svn/plone

# Collective
collective = git://github.com/collective
collective_push = git@github.com:collective
svn_collective = https://svn.plone.org/svn/collective
#svn_collective = http://svn.plone.org/svn/collective

# Zope
zope = http://svn.zope.org/repos/main
#zope = svn+ssh://svn.zope.org/repos/main
zopegit = git://github.com/zopefoundation

[sources]

[versions]
# never ever pin paste and other eggs
Paste =
PasteDeploy =
PasteScript =
ZopeSkel =
distribute =

[instance]
http-address = localhost:8081
eggs =
    ${buildout:common-eggs}
    ${buildout:package-name}
extra-paths =

[release]
recipe=zc.recipe.egg
eggs = ${zopepy:eggs}
    collective.dist
    zest.releaser
    zest.pocompile
scripts =
    fullrelease
    postrelease
    lasttagdiff
    prerelease
    release
    longtest
    rst2html.py
    rst2latex.py
    rst2newlatex.py
    rst2pseudoxml.py
    rst2s5.py
    rst2xml.py
    rstpep2html.py

[zopepy]
recipe=zc.recipe.egg
eggs = ${instance:eggs}
extra-paths = ${instance:extra-paths}
interpreter = zopepy
scripts =

[test]
recipe = zc.recipe.testrunner
defaults = ['-v', '-s', '${buildout:package-name}']
eggs =
    ${buildout:common-eggs}
    ${buildout:test-eggs}

[test-scripts]
<=zopepy
interpreter=zopepy.test
env-file=test.env
eggs=
    ${buildout:test-eggs}
    ${zopepy:eggs}

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}
#packages = ./

[tools]
recipe=minitage.recipe.scripts
interpreter=toolspy
eggs=
    i18ndude
    babel
    sphinx
scripts=
    i18ndude
    pybabel
    templer
    paster


